<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="GoodtimesAdmin">
<head>
    <title>Camp Goodtimes Admin</title>
    <script type="text/javascript" src="//use.typekit.net/ooz7jur.js"></script>
    <script type="text/javascript">try { Typekit.load(); } catch (e) { alert(e); }</script>
    <link href="/Content/CSS/admin.css" rel="stylesheet" />
</head>
<body class="container-fluid" ng-controller="adminPageController">
    <!--auth controls stay at the top and are always visible-->
    <div class="row">
        <div class="col-md-12">
            <div sign-in-directive></div>
        </div>
    </div>

    <!-- the rest of the controls are only visible to signed in users-->
    <div class="row" ng-if="isSignedIn">
        <div class="col-md-2">
            <div admin-navigation-directive></div>
        </div>
        <div class="col-md-10" ng-view></div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.js"></script>
    <script type="text/javascript" src="Scripts/angular-animate.js"></script>
    <script type="text/javascript" src="Scripts/angular-sanitize.js"></script>
    <script type="text/javascript" src="Scripts/angular-file-upload.js"></script>
    <script type="text/javascript" src="Scripts/Admin/adminApp.js"></script>
    <script type="text/javascript" src="Scripts/Admin/adminNavigationDirective.js"></script>
    <script type="text/javascript" src="Scripts/Admin/adminPageController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/articleEditController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/articleViewController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/peopleViewController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/peopleEditController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/donorViewController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/donorEditController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/fileManagerController.js"></script>
    <script type="text/javascript" src="Scripts/Admin/signInDirective.js"></script>
</body>
</html>
