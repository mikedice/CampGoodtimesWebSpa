<div class='container' id="article-list-container" ng-controller="newsArticleController">
    <button class="btn btn-default" ng-click="addNew()">add new</button>
    <div class='article-list-item' ng-repeat='article in existingArticles'>
        <h4>{{article.Title}}</h4>
        <button class="btn btn-default" ng-click="edit(article.Id)">sign in</button>
    </div>
</div>
