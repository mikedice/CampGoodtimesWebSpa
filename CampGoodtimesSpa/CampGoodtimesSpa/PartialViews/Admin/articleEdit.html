<div class="container" ng-controller="articleEditController">
    <form name='editNewForm' novalidate>
        <button type="submit" class="btn btn-default" ng-click="submitArticle(article)">submit</button>
        <button type="submit" class="btn btn-default" ng-click="cancelEdit()">cancel</button>
        <button type="submit" class="btn btn-default" ng-click="editDone()">done</button>
        <p class="form-control-static">{{status}}</p>
        <div class="form-group" ng-if="article.Id">
            <label for="news-title">Article Id</label>
            <input type='text' readonly class="form-control" id='news-title' ng-model="article.Id" placeholder='article title'>
        </div>
        <div class="form-group">
            <label for="article-type-picker">Article type</label>
            <select class="form-control" id="article-type-picker" ng-model="article.ArticleType">
                <option value=""></option>
                <option value="Camps">Camps</option>
                <option value="NewsFromTheDirector">News From the Director</option>
                <option value="Events">Events</option>
            </select>
        </div>
        <div class="form-group">
            <label for="news-title">Title</label>
            <input type='text' class="form-control" id='news-title' ng-model="article.Title" placeholder='article title'>
        </div>
        <div class="form-group">
            <label for="news-author">Author</label>
            <input type='text' class="form-control" id='news-author' ng-model="article.Author" placeholder='article author'>
        </div>
        <div class="form-group">
            <label for="news-shortdescription">Short Description</label>
            <input type="text" class="form-control" id="news-shortdescription" ng-model="article.ShortDescription" placeholder='enter short description' required />
        </div>
        <div class="form-group">
            <label for="news-attendance">Attendance</label>
            <input type="text" class="form-control" id="news-attendance" ng-model="article.Attendance" placeholder='enter who should attend (for events)' required />
        </div>
        <div class="form-group">
            <label for="news-datestring">Date as string</label>
            <input type="text" class="form-control" id="news-datestring" ng-model="article.DateString" placeholder='enter date as string (typically for events)' required />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="article.ShowOnWebsite" required />Is Visible on Site
            </label>
        </div>
        <div class="form-group">
            <label for="news-order">Order</label>
            <input type="text" class="form-control" id="news-order" ng-model="article.Order" placeholder='The order (starting at 0) this article should appear on the site' />
        </div>
        <div class="form-group">
            <label for="news-fullarticle">Full article text</label>
            <textarea class="form-control" id="news-fullarticle" ng-model="article.Content" placeholder='enter full article text' />
        </div>
        <div class="form-group">
            <label for="news-smallimage">Small Image</label>
            <input type="text" class="form-control" id="news-smallimage" ng-model="article.ImageSmall" placeholder='enter site path to small image' ng-model-options="{ debounce: 1000 }" />
            <img ng-if="article.ImageSmall" ng-src="{{article.ImageSmall}}" />
        </div>
        <div class="form-group">
            <label for="news-largeimage">large Image</label>
            <input type="text" class="form-control" id="news-largeimage" ng-model="article.ImageLarge" placeholder='enter site path to large image' ng-model-options="{ debounce: 1000 }" />
            <img ng-if="article.ImageLarge" ng-src="{{article.ImageLarge}}" />
        </div>
    </form>
</div>
